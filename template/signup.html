<html>
    <head></head>
    <body>
        <h3>Sign Up</h3>
        <br>
        <form action = "/signup" method ="post">
        {% csrf_token %}
            <p><label for=""><b>Username</b></label></p>
            <input type = "text" id="username" name="username" placeholder="Enter a user name(only alphabets)" Required></input type>
            <br>
            <p><label for=""><b>First Name</b></label></p>
            <input type = "text" id="fname" name="fname" placeholder="Enter your first name" Required></input type>
            <br>
            <p><label for=""><b>Last Name</b></label></p>
            <input type = "text" id="lname" name="lname" placeholder="Enter your last name" Required></input type>
            <br>
            <p><label for=""><b>Email Address</b></label></p>
            <input type = "email" id="email" name="email" placeholder="Enter your email address" Required></input type>
            <br>
            <p><label for=""><b>Password</b></label></p>
            <input type = "password" id="pass1" name="pass1" placeholder="Enter a password" Required></input type>
            <br>
            <p><label for=""><b>Confirm Password</b></label></p>
            <input type = "password" id="pass2" name="pass2" placeholder="confirm your password" Required></input type>
            <br><br>
            <button type="submit">submit</button_type>
        </form>

        <script async= "" defer></script>
    </body>
</html>
